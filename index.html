<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer type="module"></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="result-container">
            <p id="screen"></p>
        </div>

        <div id="operators">
            <button class="operator button">+</button>
            <button class="operator button">-</button>
            <button class="operator button">x</button>
            <button class="operator button">รท</button>
        </div>
        <div class="column">
            <div id="numbers">
                <button class="number button">7</button>
                <button class="number button">8</button>
                <button class="number button">9</button>
                <button class="number button">4</button>
                <button class="number button">5</button>
                <button class="number button">6</button>
                <button class="number button">1</button>
                <button class="number button">2</button>
                <button class="number button">3</button>
                <button class="number button">0</button>
                <button class="number button">.</button>
                <button id="delete" class="button">C</button>
            </div>
            <div class="equal">
                <button id="equal-button">=</button>
            </div>
        </div>
    </div>

</body>

</html>
